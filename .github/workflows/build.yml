name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test . -coverprofile coverage.out.tmp
          cat coverage.out.tmp | grep -v "repository_.go" > coverage.out
          go tool cover -func=coverage.out -o=coverage.out

    - name: Go Coverage Badge
      uses: tj-actions/coverage-badge-go@v1
      with:
          filename: coverage.out
